<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <!-- Order summary card -->
      <div class="card">
        <div class="card-container">
          <!-- Card Image -->
          <div class="card-img"></div>
          <!-- end card image -->
          <!-- Card Summary -->
          <section class="card-summary">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card-plan">
              <div class="card-plan_prices">
                <img src="./images/icon-music.svg" alt="Music icon" />
                <div>
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>
              <a href="#">Change</a>
            </div>
            <!-- Card buttons -->
            <div class="card-buttons">
              <button class="card-buttons_proceed">Proceed to Payment</button>
              <button class="card-buttons_cancel">Cancel Order</button>
            </div>
            <!-- end card buttons -->
          </section>
          <!-- end card summary  -->
        </div>
      </div>
      <!-- end card -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Mtmuhammad"
          >Marcellus Muhammad</a
        >.
      </div>
    </footer>
  </body>
</html>
